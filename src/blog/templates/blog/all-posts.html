{% extends 'base.html' %}
{% load static %}
{% block title %}
All My Blog
{% endblock%}


{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/css/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/css/all-posts.css' %}">
{% endblock%}

{% block content %}
<section id="all-posts">
<h2>My Collected Posts</h2>
<ul>
    {% for post in  posts %}
    {% include 'blog/includes/post.html' %}
    {% endfor %}
</ul>
</section>
{% endblock %}
