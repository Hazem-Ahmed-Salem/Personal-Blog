{% extends 'base.html' %}
{% load static %}

{% block title %}
{{post.title}}
{% endblock%}


{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/css/post-detail.css' %}">
{% endblock%}

{% block content %}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{% static 'blog/images/Task.png' %}" alt="{{post.title}}">
            <address>
                {{post.author}}
            </address>
            <div>
                Last Upadated on <time datetime="">{{post.date|date:"d M Y"}}</time>
            </div>
        </article>
    </section>

    <main>
        {{post.content|linebreaks}}
    </main>
{% endblock %}
